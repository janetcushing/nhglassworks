<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>

<body>
    <div class="container">
        <h3>Bootstrap 4 Multi-item Carousel Demo</h3>

        <div id="bs4-multi-slide-carousel" class="carousel slide" data-ride="carousel">
             <!-- Indicators -->
    <ol class="carousel-indicators">
            <li data-target="#bs4-multi-slide-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#bs4-multi-slide-carousel" data-slide-to="1"></li>
            <li data-target="#bs4-multi-slide-carousel" data-slide-to="2"></li>
          </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col"><img src="assets/images/rhinos.jpeg" class="img-fluid" alt="1 slide"></div>
                        <div class="col"><img src="assets/images/pig.jpeg" class="img-fluid" alt="2 slide"></div>
                        <div class="col"><img src="assets/images/tiger.jpeg" class="img-fluid" alt="3 slide"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col"><img src="assets/images/yellow-sunflower.jpg" class="img-fluid" alt="1 slide"></div>
                        <div class="col"><img src="assets/images/giraffe.jpeg" class="img-fluid" alt="2 slide"></div>
                        <div class="col"><img src="assets/images/station_exeter.jpg" class="img-fluid" alt="3 slide"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col"><img src="assets/images/icon-linkedin-29.jpg" class="img-fluid" alt="1 slide"></div>
                        <div class="col"><img src="assets/images/icons8-float-480.png" class="img-fluid" alt="2 slide"></div>
                        <div class="col"><img src="assets/images/if_square-facebook_317727.png" class="img-fluid" alt="3 slide"></div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#bs4-multi-slide-carousel" style="outline: black;  color:#FF0000;" role="button" data-slide="prev">
                       
                    <span class="carousel-control-prev-icon"  aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next-icon" href="#bs4-multi-slide-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" style="outline: black;  color:#FF0000;" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
            </div>
        </div>

    </div>


</body>

</html>
